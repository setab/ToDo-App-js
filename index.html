<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>TO-DO App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">TO-DO LIST</h1>
      <h3 class="new_task">Add a New Task</h3>
      <div class="containerBox">
        <input type="text" id="task" placeholder="Enter your task here..." />
        <button onclick="addTask()">Add</button>
      </div>
    </div>
    <div class="toDo">
      <h3>Incomplete Tasks <span id="incompleteCount">(0)</span></h3>
      <ul id="incomplete"></ul>
    </div>
    <div class="completed_container">
      <h3>Completed Tasks <span id="completedCount">(0)</span></h3>
      <ul id="done"></ul>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
